<section class="forms">
    <div class="container-form">
        <h3 class="title-section title-center">Зв'яжіться з нами</h3>

        <form class="form">

            <div class="form-field">
                <label class="form-field__label">
                    <input type="text" name="name" placeholder=" " class="form-field__input input--main" />
                    <span class="form-field__label-text">Ім'я</span>
                </label>
            </div>

            <div class="form-field">
                <label class="form-field__label">
                    <input type="email" name="email" placeholder=" " class="form-field__input input--main" />
                    <span class="form-field__label-text">Email</span>
                </label>
            </div>

            <div class="form-field textarea-cont">

                <label class="form-field__comment-title">Повідомлення</label>

                <div class="textfield-cont">
                    <a href="/src/doc/present.pdf" download class="textarea-link">
                        <svg class="textarea-link__icon" width="22" height="20">
                            <use href="/src/images/icons.svg#icon-paper-clip"></use>
                        </svg>
                    </a>

                    <textarea class="form-field__comment input--main" id="comment"
                        placeholder="Залишіть своє повідомлення"></textarea>
                </div>

                <p class="form__note">*Прикріпіть зображення / креслення / STL / Obj / CAD-модель</p>
            </div>
        </form>

        <button type="button" class="btn-send btn">Відправити</button>

    </div>
</section>
