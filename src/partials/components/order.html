<section class="order">
  <div class="container">
    <h2 class="title-page">ЗРОБИТИ ЗАМОВЛЕННЯ</h2>
    <picture>
      <source media="(max-width: 767px)" srcset="/src/images/cubemob-1.jpg 1x, /src/images/cubemob-1-2x.jpg 2x" />
      <img src="/src/images/cubemob-1.jpg" alt="Cube" class="order-img" />
    </picture>
    <p class="order-text">

  </div>
</section>

 <div class="container">

      </div>
      <div class="order-form__field">
        <label>
          <select name="view" id="view" class="order-form-choice">

            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
        </label>
      </div>
      <div class="order-form__field">
        <label>
          <select name="quality" id="quality" class="order-form-choice">

            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
        </label>
      </div>
      <div class="order-form__field">
        <label>
          <select name="color" id="color" class="order-form-choice">

            <option value="">2</option>
            <option value="">3</option>
          </select>
        </label>
      </div>
      <div class="order-form__field">
        <label class="order-form__comment-title">

<div class="form-svg-add">

  <svg class="svg-add" width="22" height="20">

  </svg>
</div>

          <div>
            <textarea placeholder="Залишіть своє повідомлення" type="text" name="comment" class="order-form__comment">
                </textarea>
          </div>
        
      </div>
    </form>
    <p class="order-form-note">
      *Прикріпіть зображення / креслення / STL / Obj / CAD-модель

    <button type="button" class="btn-send btn">ВІДПРАВИТИ</button>
  </div>
</section>
