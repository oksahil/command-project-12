<section class="order">
  <div class="container position">
    <h2 class="title-page title-pos">ЗРОБИТИ ЗАМОВЛЕННЯ</h2>
    <div class="order-wrap">
      <div class="order-bg-wrap"></div>
      <ul class="order-list">
        <li class="order-item">
          <p class="order-text res">
            На цій сторінці ви можете зробити замовлення заповнивши форму і ми
            зв'яжемося з вами.
          </p>
        </li>
        <li class="order-item">
          <p class="order-text">
            Наші фахівці допоможуть підібрати оптимальні для вас параметри і
            дадуть відповідь на всі ваші запитання.
          </p>
        </li>
      </ul>
    </div>
    <ul class="order-img list">
      <li class="order-img list__item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /src/images/order1_1-desk.jpg    1x,
              /src/images/order1_1-desk-2x.jpg 2x
            "
          />
          <img src="/src/images/order1_1-desk.jpg" alt="машинка" width: 203px;
          height: 203px; class="order-imglist__pict-one" />
        </picture>
      </li>
      <li class="order-img list__item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /src/images/order1_2-desk.jpg    1x,
              /src/images/order1_2-desk-2x.jpg 2x
            "
          />
          <img src="/src/images/order1_2-desk.jpg" alt="якісь штуки" width:
          203px; height: 203px; class="order-imglist__pict-two" />
        </picture>
      </li>
      <li class="order-img list__item">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /src/images/order1_3-desk.jpg    1x,
              /src/images/order1_3-desk-2x.jpg 2x
            "
          />
          <img src="/src/images/order1_3-desk.jpg" alt="гриб-лампа" width:
          203px; height: 203px; class="order-imglist__pict-three" />
        </picture>
      </li>
    </ul>
  </div>
</section>
